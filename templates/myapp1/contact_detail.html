<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ contact.full_name }} - MediConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-primary: #3b82f6;
            --accent-hover: #60a5fa;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.5);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            transition: background-color 0.3s ease;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .back-btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--bg-secondary);
            transform: translateY(-2px);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        .profile-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.5s ease 0.1s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-header {
            display: flex;
            align-items: start;
            gap: 24px;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 32px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            object-fit: cover;
            border: 3px solid var(--border-color);
            animation: zoomIn 0.5s ease 0.2s both;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .profile-title {
            flex: 1;
        }

        .profile-title h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-title .specialty {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .rating-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-weight: 600;
        }

        .profile-details {
            display: grid;
            gap: 24px;
        }

        .detail-section {
            animation: fadeInDetail 0.5s ease both;
        }

        .detail-section:nth-child(1) { animation-delay: 0.3s; }
        .detail-section:nth-child(2) { animation-delay: 0.4s; }
        .detail-section:nth-child(3) { animation-delay: 0.5s; }
        .detail-section:nth-child(4) { animation-delay: 0.6s; }

        @keyframes fadeInDetail {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .detail-row:hover {
            transform: translateX(8px);
            box-shadow: var(--shadow-md);
        }

        .detail-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: var(--accent-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .actions-section {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            animation: fadeIn 0.5s ease 0.7s both;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="header-actions">
            <a href="/" class="back-btn">‚Üê Back to Home</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>

        <div class="profile-card">
            <div class="profile-header">
                <img src="{{ contact.profile_image }}" alt="{{ contact.full_name }}" class="profile-avatar">
                <div class="profile-title">
                    <h1>{{ contact.full_name }}</h1>
                    <div class="specialty">{{ contact.specialty }}</div>
                    <div class="rating-badge">
                        ‚≠ê {{ contact.rating }} / 5.0
                    </div>
                </div>
            </div>

            <div class="profile-details">
                <div class="detail-section">
                    <div class="detail-row">
                        <div class="detail-icon">üìç</div>
                        <div class="detail-content">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">{{ contact.city }}</div>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-row">
                        <div class="detail-icon">üè•</div>
                        <div class="detail-content">
                            <div class="detail-label">Address</div>
                            <div class="detail-value">{{ contact.address }}</div>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-row">
                        <div class="detail-icon">üíµ</div>
                        <div class="detail-content">
                            <div class="detail-label">Consultation Fee</div>
                            <div class="detail-value">${{ contact.fees }}</div>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-row">
                        <div class="detail-icon">üìû</div>
                        <div class="detail-content">
                            <div class="detail-label">Phone Number</div>
                            <div class="detail-value">{{ contact.phone }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="actions-section">
                <a href="tel:{{ contact.phone }}" class="btn btn-primary">üìû Call Now</a>
                <a href="/update/{{ contact.id }}/" class="btn btn-secondary">‚úèÔ∏è Edit</a>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-toggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    </script>

</body>
</html>
