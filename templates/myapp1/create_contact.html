<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor - MediConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-primary: #3b82f6;
            --accent-hover: #60a5fa;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.5);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.5s ease 0.1s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form p {
            margin-bottom: 24px;
        }

        /* Animate each form field */
        form > p {
            animation: fadeInField 0.5s ease both;
        }

        form > p:nth-of-type(1) { animation-delay: 0.2s; }
        form > p:nth-of-type(2) { animation-delay: 0.3s; }
        form > p:nth-of-type(3) { animation-delay: 0.4s; }
        form > p:nth-of-type(4) { animation-delay: 0.5s; }
        form > p:nth-of-type(5) { animation-delay: 0.6s; }
        form > p:nth-of-type(6) { animation-delay: 0.7s; }
        form > p:nth-of-type(7) { animation-delay: 0.8s; }
        form > p:nth-of-type(8) { animation-delay: 0.9s; }

        @keyframes fadeInField {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-primary);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input:hover {
            border-color: var(--accent-primary);
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            animation: fadeIn 0.5s ease 0.9s both;
        }

        button[type="submit"] {
            flex: 1;
            padding: 14px 24px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button[type="submit"]:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .back-btn {
            padding: 14px 24px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: all 0.2s;
            display: block;
        }

        .back-btn:hover {
            background: var(--border-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>‚ûï Add New Doctor</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>

        <div class="form-card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="actions">
                    <button type="submit">‚úì Create Doctor</button>
                    <a href="/" class="back-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-toggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // Add smooth focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transition = 'transform 0.3s ease';
                this.parentElement.style.transform = 'scale(1.01)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Auto-focus first input
        const firstInput = document.querySelector('input');
        if (firstInput) {
            setTimeout(() => firstInput.focus(), 500);
        }

        // Add loading state on submit
        const form = document.querySelector('form');
        form.addEventListener('submit', function() {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.textContent = '‚è≥ Creating...';
            submitBtn.style.opacity = '0.7';
            submitBtn.disabled = true;
        });
    </script>

</body>
</html>
